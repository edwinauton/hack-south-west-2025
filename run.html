<!DOCTYPE html>
<html lang="en">
<head>
    <title>FlameTracker</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="map"></div>
    <div class="box">
        <h2 class="title">FlameTracker</h2>

        <div class="toggle-container">
            <div class="switch-wrapper">
                <label for="dataSlider" class="switch">
                    <input type="checkbox" id="dataSlider"/>
                    <span class="slider"></span>
                </label>
            </div>

            <label class="toggle">
                <input type="checkbox" id="dataToggle">
                <span>Toggle Data Points</span>
            </label>

            <label class="toggle">
                <input type="checkbox" id="wildfireToggle">
                <span>Toggle Wildfire Overlay</span>
            </label>
        </div>

    </div>
</div>
<script src="src/js/main.js" type="module"></script>
</body>
</html>
